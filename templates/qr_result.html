<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result QR</title>

  <link rel="icon" href="{% static 'image/img1.png' %}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/result.css' %}">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="{% url 'generate_qr_code'%}" class="logo">
        <i class="fas fa-qrcode"></i>
        GENERATE QR CODE
      </a>
      <a href="{% url 'generate_qr_code'%}" class="btn-home"> Generate New</a>
       </div>
  </nav>

  <!-- QR Code Result Section -->
  <div class="container text-center mt-5">
    <h2 class="restaurant-name">{{ restaurent_name }}</h2>
    <img src="{{ qr_url }}" alt="QR Code" class="qr-image">
    <div>
      <a href="{{ qr_url }}" download="{{ file_name }}" class="btn btn-primary mt-3">
        Download QR Code
      </a>
    </div>
    <br>
    <small class="thank-you-text">
      Thank you for using our service!
    </small>
  </div>
</body>
</html>
